<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="error">
        <form action="">

<input type="text" outocomplete="off" id="valueSearch">
<button>
    <i class="fa-solid fa-magnifying-glass"></i>
</button>

        </form>

        <section class="result">
<figure class="name" id="city">
    <figcaption>India</figcaption>
<img src="https://flagsapi.com/IN/flat/64.png" alt="">
</figure>


<figure class="tempreture" id="tempreture">
    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">

<figcaption>
<span>32</span>
<sup>o</sup>

</figcaption>
</figure>

<p class="description">
Overcast Clouds
</p>

<ul>
    <li>
        <span>Clouds</span><i class="fa-solid fa-cloud"></i>
        <span id="clouds"> 99</span>%
    </li>
    <li><span>Humoidity</span><i class="fa-solid fa-droplet"></i>
    <span id="Humoidity">55</span>%
    </li>

    <li>
        <span>Pressure</span><i class="fa-solid fa-gauge"></i>
        <span id="Pressure">1001</span>hPa
    </li>
</ul>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
